<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مخطط خدمات الأمن السيبراني</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Tajawal', sans-serif; 
      background: #121212; 
      color: #e0e0e0; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
    }
    .chart-box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(156,39,176,0.4);
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="chart-box">
    <h2 style="text-align:center; color:#9c27b0;">توزيع خدماتنا</h2>
    <canvas id="securityChart" height="300"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('securityChart').getContext('2d');
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['تقييم الثغرات', 'اختبار الاختراق', 'استشارات الامتثال'],
        datasets: [{
          data: [40, 35, 25],
          backgroundColor: ['#9c27b0', '#ff5722', '#e91e63'],
          borderWidth: 2,
          hoverOffset: 25 // تكبير الجزء عند المرور
        }]
      },
      options: {
        responsive: true,
        animation: {
          animateRotate: true,
          animateScale: true
        },
        plugins: {
          legend: {
            position: 'bottom',
            labels: { 
              color: '#e0e0e0',
              font: { family: 'Tajawal', size: 14 }
            }
          },
          datalabels: {
            color: '#fff',
            font: {
              weight: 'bold',
              size: 14,
              family: 'Tajawal'
            },
            formatter: (value, context) => {
              let total = context.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
              let percentage = (value / total * 100).toFixed(0) + "%";
              return percentage;
            }
          }
        }
      },
      plugins: [ChartDataLabels]
    });
  </script>

</body>
</html>
